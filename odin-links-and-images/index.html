<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Images and Links Lesson</title>
    </head>
    <body>
        <h1>Homepage</h1>
        <a href="https://www.theodinproject.com/about">About the Odin Project</a>
        <!--the target attribute specifies to open this link in a new tab. The REL attribute is for security. This is so the link does not carry over data to protect against phshng, and noreferrer stops the site from knowing where it is linked from. -->
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About the Odin Project</a>
        
        <a href="about.html">About</a>
    </body>
</html>
